<html xmlns:th="http://www.thymeleaf.org">
<style>
	.custom-card-header {
		height: 50px;
		background-color: blue;
		color: white;
		display: flex;
		align-items: center;
		justify-content: center;
		font-size: 1.2rem;
	}
</style>

<body class='ubg-image'>
	<div th:insert="~{@{user/user-navbar}}"></div>
	<div>
		<div class="container py-5">
			<div class="card mx-auto shadow ch" style="max-width:40%;">
				<div class="custom-card-header">
					<p class='fs-3'>Employee wise report</p>
				</div>
				<div class="card-body py-5">
					<form action="currentdate">
						<p>
							<select class="form-select" name="empId">
								<option th:value="${emp.empId}" th:each="emp:${nameList}" th:text="${emp.firstname+' '+emp.lastname+'('+emp.empId+')'}"></option>
							</select>
						</p>
						<button class="btn btn-success w-100">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
