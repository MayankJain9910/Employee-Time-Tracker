<html xmlns:th="http://www.thymeleaf.org">
<!-- admin navbar -->
<div th:insert="~{@{user/user-navbar}}"></div>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Emplooye wise Report Dashboard</title>
	<style>span{color:white}</style>
</head>

<body class="ubg-image">
	<div class="container-fluid">
		<div class="row">
			<!-- Sidebar -->
			<div th:insert="~{@{user/reports/empwise/emp-date-sidebar}}"></div>
			<!-- Main Content -->
			<main class="col-md-9 col-lg-10 offset-md-3 offset-lg-2 p-1 px-3">
				<div class="d-flex justify-content-center align-items-center mb-3">
					<h3 class="fw-bold text-danger">Current Date Report of <span th:text="${eid}"></span></span></h3>
				</div>

				<!-- Current Date Report Table -->
				<div class="table-responsive">
					<table class="table table-striped table-hover border rounded">
						<thead class="table-dark">
							<tr>
								<th>SN</th>
								<th>Emp Id</th>
								<th>Out Time</th>
								<th>In Time</th>
								<th>Total time</th>
								<th>Date</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="timeInfo,stat:${currentDateList}">
								<td th:text="${stat.index+1}"></td>
								<td><a th:text="${timeInfo.empId}" href="#" title="Click to see employee details">Emp ID</a></td>
								<td th:text="${timeInfo.outime}"></td>
								<td th:text="${timeInfo.intime}"></td>
								<td th:text="${timeInfo.totaltime}"></td>
								<td th:text="${#temporals.format(timeInfo.date, 'dd-MM-yyyy')}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	<div th:insert="~{@{user/time/out/record-timeout}}"></div>
	<div th:insert="~{@{user/time/in/update-timein}}"></div>
	<div th:insert="~{@{user/reports/empwise/emp-anydate}}"></div>
	<div th:insert="~{@{user/reports/empwise/emp-between-date}}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
