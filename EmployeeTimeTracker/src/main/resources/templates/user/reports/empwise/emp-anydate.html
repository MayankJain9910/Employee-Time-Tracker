<div class="modal fade" id="anyDateReportModal" tabindex="-1" aria-labelledby="anyDateReportModalLabel"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content col-8">
			<div class="modal-header bg-primary text-white">
				<h5 class="modal-title" id="anyDateReportModalLabel">Select a date and click on get report</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form action="/employee-timetracker/user/empwise/report/anydate">
					<div class="row my-3">
						<div class="col-12 d-flex justify-content-center">
							<input type="hidden" th:value="${eid}" name="empId">
							<input type="date" id="eanyDate" class="form-control" name="date" required>
							<script>
							    const today = new Date().toISOString().split('T')[0];
						        document.getElementById("eanyDate").setAttribute("max", today);
							</script>
						</div>
					</div>	
					<div class="row my-3">	
						<div class="col-12">
							<button type="submit" class="btn btn-success w-100">Get Report</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
